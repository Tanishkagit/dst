<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Registrationimg"></div>
    <header>
        <nav>
            <div class="logo">
                <img src="JEEVAN LOGO.png">
            </div>
            <ul>
                <li><a href="landing.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i></a></li>
                <li style="font-weight: 700;"><a href="#REGISTER"><i class="fa-solid fa-user-plus"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="regcontent">
        <div class="empt"></div>
        <div class="fill">
            <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('patient')">Patient</div>
            <div class="tab" onclick="showForm('doctor')">Doctor</div>
            <div class="tab" onclick="showForm('admin')">Admin</div>
        </div>
        
        <form id="patient" class="form active">
            <h2>Patient Registration</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <form id="doctor" class="form">
            <h2>Doctor Registration</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Specialization" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        
        <form id="admin" class="form">
            <h2>Admin Registration</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
            </div>
    </div>
</body>
</html>
